<!DOCTYPE HTML>
<html>
  <head>
    <title>Iglesia Pentecostal Apostólica</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aclonica"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allerta Stencil"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Gruppo"/>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400%7COswald:300,400"/>
  </head>
  <body>
    <div class="header">
      <h1>901 Barracksview Rd., St. Louis, MO 63125</h1>
      <img class="logo-image" style='margin: 10px;' src="\assets\img\TOWNSEND LOGO (Final).png" alt="APC Logo">
      <h1>(314) 956-2037 Español • (314) 894-8130 Inglés</h1>
    </div>
    <br />
    <!-- Include the carousel code here -->

<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
  <!-- Carousel Indicators -->
  <div class="carousel-indicators">
    {% for object in carousel %}
      <button
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide-to="{{ forloop.counter0 }}"
        class="{% if forloop.first %}active{% endif %}"
        aria-current="{% if forloop.first %}true{% else %}false{% endif %}"
        aria-label="Slide {{ forloop.counter }}"
      ></button>
    {% endfor %}
  </div>
  <div class="carousel-container">
    <div class="container bg-black d-block w-100">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <!-- Hard-coded carousel indicators -->
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
          <!-- Add more indicators if needed -->
        </ol>
        <div class="carousel-inner">
          <!-- Hard-coded carousel items -->
          <div class="carousel-item active">
            <img class="d-block w-100" src="/assets/img/IMG_0607.jpg" alt="First slide" style="
            object-fit: fill;
            height: 500px;
            overflow: hidden;
            border-top:black 5px solid;
            border-bottom:black 5px solid;
            border-right:black 50px solid;
            border-left:black 50px solid"
             />
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="/assets/img/IMG_0651_2.jpg" alt="Second slide" style="
            object-fit: fill;
            height: 500px;
            overflow: hidden;
            border-top:black 5px solid;
            border-bottom:black 5px solid;
            border-right:black 50px solid;
            border-left:black 50px solid"
             />
           </div>
           <div class="carousel-item">
            <img class="d-block w-100" src="/assets/img/IMG_0673_cropped.jpg" alt="Third slide" style="
            object-fit: fill;
            height: 500px;
            overflow: hidden;
            border-top:black 5px solid;
            border-bottom:black 5px solid;
            border-right:black 50px solid;
            border-left:black 50px solid"
             />
           </div>
           <div class="carousel-item">
             <img class="d-block w-100" src="/assets/img/IMG_1151-transformed_PztzQCV.jpg" alt="Fourth slide" style="
             object-fit: fill;
             height: 500px;
             overflow: hidden;
             border-top:black 5px solid;
             border-bottom:black 5px solid;
             border-right:black 50px solid;
             border-left:black 50px solid"
             />
           </div>
         </div>
          <!-- Add more carousel items if needed -->
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
</div>

<script>
  $(document).ready(function () {
    $("#carouselExampleIndicators").carousel({
      interval: 5000,
      wrap: true,
      keyboard: true,
    });
  });
</script>

  </body>
</html>
